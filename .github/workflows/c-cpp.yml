name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true  # Ensure submodules are checked out

    # Initialize and update submodules explicitly if not done automatically
    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    # List the files in the include and src directories for debugging
    - name: List source and include files
      run: |
        ls -R include
        ls -R src

    # Install dependencies (OpenCV, Google Test, CUDA)
    # Step 2: Install dependencies (OpenCV, Google Test, CUDA)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopencv-dev libgtest-dev cmake nvidia-cuda-toolkit pkg-config
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp /usr/src/googletest/googletest/lib/libgtest*.a /usr/lib/
        # Verify if pkg-config is correctly showing OpenCV
        pkg-config --modversion opencv4
        pkg-config --cflags --libs opencv4  # Print the OpenCV paths for debugging


    # Download and install ONNX Runtime from the official releases
    - name: Install ONNX Runtime
      run: |
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.14.1/onnxruntime-linux-x64-1.14.1.tgz
        tar -xzf onnxruntime-linux-x64-1.14.1.tgz
        sudo cp -r onnxruntime-linux-x64-1.14.1/include/* /usr/local/include/
        sudo cp onnxruntime-linux-x64-1.14.1/lib/libonnxruntime.so* /usr/local/lib/
        sudo ldconfig

    # Build the project
    - name: Build the project
      run: |
        make CXXFLAGS="-std=c++17 -I/usr/local/include -I/usr/local/cuda/include -I/usr/local/cuda/samples/common/inc -Isrc -Iinclude"

    # Run tests
    - name: Run unit tests
      env:
        LD_LIBRARY_PATH: /usr/local/lib  # Ensure ONNX Runtime shared lib is found
      run: make test

    # Clean up build artifacts
    - name: Clean the build
      run: make clean
