name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true  # Ensure submodules are checked out

    # Initialize and update submodules explicitly if not done automatically
    - name: Initialize submodules
      run: |
        git submodule init
        git submodule update

    # Install dependencies (OpenCV, Google Test, CUDA)
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopencv-dev libgtest-dev cmake nvidia-cuda-toolkit
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp /usr/src/googletest/googletest/lib/libgtest*.a /usr/lib/

    # Download and install ONNX Runtime from the official releases
    - name: Install ONNX Runtime
      run: |
        # Download the ONNX Runtime tarball
        wget https://github.com/microsoft/onnxruntime/releases/download/v1.14.1/onnxruntime-linux-x64-1.14.1.tgz
        # Extract the tarball
        tar -xzf onnxruntime-linux-x64-1.14.1.tgz
        # Move headers to /usr/local/include
        sudo cp -r onnxruntime-linux-x64-1.14.1/include/* /usr/local/include/
        # Move the shared library to /usr/local/lib
        sudo cp onnxruntime-linux-x64-1.14.1/lib/libonnxruntime.so* /usr/local/lib/
        # Update the shared library cache
        sudo ldconfig

    # Build the project
    - name: Build the project
      run: make

    # Run tests
    - name: Run unit tests
      env:
        LD_LIBRARY_PATH: /usr/local/lib  # Ensure ONNX Runtime shared lib is found
      run: make test

    # Clean up build artifacts
    - name: Clean the build
      run: make clean
